o bbABSTRACT.  This is an initial proposal for a higher-level language that simplifies CSS and HTML in order to compose expressive paragraphs. Difficulties in accessing hypertext should be reduced for the general population. The expressiveness of the emoticon associated with color is a contribution of this article. 
-
bb INTRODUCTION
o The use of hypertext is popularized today, but only in technological environments. It is out of initial use. Hypertext should be in everyday use like writing. For example, a hyperlink must be easy to embed in a text and also all the simple ways of exposing a text. .. When writing manually, with a pencil we can do it, but when writing plain text on a computer it is more complicated, especially when we want to use color in the text and in the font. ..  Text editors make this formatting easy, which they ultimately translate into an HTML or CSS tag language. The aim of this study is to propose a language where the opening and closing labels are simplified and the expressiveness of color in the text and the format are also simple.
